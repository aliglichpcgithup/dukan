<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dukan Pro Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-bg: #F2F2F7;
            --safe-top: env(safe-area-inset-top);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ios-bg);
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .safe-pb {
            padding-bottom: calc(env(safe-area-inset-bottom) + 1rem);
        }
        .tab-active {
            color: #10b981;
            transform: scale(1.1);
        }
        .hidden-screen {
            display: none;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Экран настройки (Setup) -->
    <div id="screen-setup" class="min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center space-y-2">
                <div class="w-20 h-20 bg-emerald-500 rounded-[2rem] mx-auto flex items-center justify-center shadow-2xl shadow-emerald-200 transform rotate-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 16c0-3-2-5-5-5s-5 2-5 5"/><path d="M7 21h8"/><path d="M8 17v4"/><path d="M14 17v4"/><path d="M3 8c0-3 2-5 5-5s5 2 5 5v1"/><path d="M5 3v2"/><path d="M11 3v2"/><path d="M15 3h1"/><path d="M19 3h1"/><path d="M17 21h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-2"/></svg>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900 mt-4 tracking-tight">Dukan Pro</h1>
                <p class="text-slate-500">Ваш персональный план диеты</p>
            </div>

            <div class="bg-white rounded-[2.5rem] p-8 shadow-xl space-y-5 border border-white">
                <div class="space-y-4">
                    <div>
                        <label class="text-[13px] font-bold text-gray-400 ml-1 uppercase">Текущий вес</label>
                        <div class="relative mt-1">
                            <input id="setup-start-w" type="number" placeholder="85" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-lg">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-gray-300">кг</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-[13px] font-bold text-gray-400 ml-1 uppercase">Цель</label>
                        <div class="relative mt-1">
                            <input id="setup-target-w" type="number" placeholder="70" class="w-full bg-gray-50 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-emerald-500 font-bold text-lg">
                            <span class="absolute right-4 top-1/2 -translate-y-1/2 font-bold text-gray-300">кг</span>
                        </div>
                    </div>
                </div>
                <button onclick="app.createPlan()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-extrabold text-lg shadow-xl shadow-emerald-100 active:scale-95 transition-transform">
                    Рассчитать план
                </button>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс (Main UI) -->
    <div id="main-ui" class="hidden-screen">
        <header class="sticky top-0 z-50 glass border-b border-gray-200 px-5 pt-12 pb-4">
            <div class="max-w-md mx-auto flex justify-between items-end">
                <div>
                    <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">Dukan Tracker</p>
                    <h1 id="header-title" class="text-2xl font-extrabold tracking-tight text-slate-900">Обзор</h1>
                </div>
                <div id="header-day" class="bg-emerald-500/10 text-emerald-600 px-3 py-1 rounded-full text-xs font-extrabold">
                    День 1
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto p-5 pb-32 space-y-6">
            <!-- Screen: Dashboard -->
            <div id="screen-dash" class="space-y-6">
                <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100 overflow-hidden">
                    <div class="flex justify-between items-start mb-6">
                        <div class="space-y-1">
                            <h3 class="text-xs font-extrabold text-emerald-500 uppercase">Текущая фаза</h3>
                            <h2 class="text-3xl font-black text-slate-900">Атака</h2>
                        </div>
                        <div class="bg-emerald-50 p-3 rounded-2xl">
                            <svg class="text-emerald-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m3 16 2 2 4-4"/><path d="m3 9 2 2 4-4"/><path d="M13 6h8"/><path d="M13 12h8"/><path d="M13 18h8"/></svg>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[11px] font-bold text-slate-400 uppercase">Вес</p>
                            <p class="text-xl font-black"><span id="dash-current-w">0</span> <span class="text-xs font-normal text-slate-400 uppercase">кг</span></p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[11px] font-bold text-slate-400 uppercase">Потеряно</p>
                            <p class="text-xl font-black text-emerald-500">-<span id="dash-lost-w">0</span> <span class="text-xs font-normal opacity-60">кг</span></p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="app.promptWeight()" class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center gap-2 active:bg-gray-50 transition-colors">
                        <div class="w-10 h-10 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </div>
                        <span class="text-xs font-bold text-slate-600">Записать вес</span>
                    </button>
                    <div class="bg-white p-5 rounded-[2rem] shadow-sm border border-gray-100 flex flex-col items-center gap-3">
                        <div id="water-dots" class="flex gap-1">
                            <!-- JS dots here -->
                        </div>
                        <button onclick="app.addWater()" class="text-[11px] font-extrabold text-blue-500 uppercase tracking-tighter">Пить воду</button>
                    </div>
                </div>

                <div class="bg-white rounded-[2rem] p-6 shadow-sm border border-gray-100">
                    <h4 class="text-xs font-extrabold text-slate-400 uppercase mb-4">График прогресса</h4>
                    <div class="h-48 w-full">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Screen: Foods -->
            <div id="screen-foods" class="hidden-screen space-y-4">
                <div class="bg-white p-2 rounded-2xl shadow-sm flex items-center px-4">
                    <svg class="text-gray-300 mr-3" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input oninput="app.filterFoods(this.value)" placeholder="Поиск продуктов..." class="w-full py-3 bg-transparent border-none outline-none font-medium">
                </div>
                <div id="food-list" class="bg-white rounded-[2rem] shadow-sm divide-y divide-gray-50 overflow-hidden border border-gray-50">
                    <!-- JS loop -->
                </div>
            </div>

            <!-- Screen: Settings -->
            <div id="screen-settings" class="hidden-screen space-y-6">
                <div class="bg-white rounded-[2rem] p-6 shadow-sm space-y-4">
                    <h4 class="font-extrabold text-lg">Ваша программа</h4>
                    <div class="space-y-4" id="plan-details">
                        <!-- JS Details -->
                    </div>
                </div>
                <button onclick="app.reset()" class="w-full bg-red-50 text-red-500 py-5 rounded-[1.5rem] font-bold flex items-center justify-center gap-2 active:bg-red-100">
                    Сбросить все данные
                </button>
            </div>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="fixed bottom-0 left-0 right-0 glass border-t border-gray-200 safe-pb z-50">
            <div class="max-w-md mx-auto flex justify-around items-center h-16">
                <button onclick="app.setScreen('dash')" class="nav-btn flex flex-col items-center gap-1 tab-active" data-screen="dash">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                    <span class="text-[9px] font-extrabold uppercase tracking-tighter">Обзор</span>
                </button>
                <button onclick="app.setScreen('foods')" class="nav-btn flex flex-col items-center gap-1 text-gray-300" data-screen="foods">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="M18 6v12"/><path d="M6 6v12"/></svg>
                    <span class="text-[9px] font-extrabold uppercase tracking-tighter">Еда</span>
                </button>
                <button onclick="app.setScreen('settings')" class="nav-btn flex flex-col items-center gap-1 text-gray-300" data-screen="settings">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"/><path d="M12 14v2"/><path d="M12 8h.01"/></svg>
                    <span class="text-[9px] font-extrabold uppercase tracking-tighter">План</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        const FOODS = [
            { n: "Куриная грудка", p: "A", cat: "Мясо" },
            { n: "Говядина постная", p: "A", cat: "Мясо" },
            { n: "Яйца", p: "A", cat: "Белок" },
            { n: "Творог 0%", p: "A", cat: "Молочное" },
            { n: "Рыба", p: "A", cat: "Морепродукты" },
            { n: "Овсяные отруби", p: "A", cat: "Злаки" },
            { n: "Огурцы", p: "C", cat: "Овощи" },
            { n: "Помидоры", p: "C", cat: "Овощи" },
            { n: "Кабачки", p: "C", cat: "Овощи" }
        ];

        const app = {
            state: {
                plan: null,
                logs: [],
                water: 0,
                currentScreen: 'dash'
            },
            chart: null,

            init() {
                const saved = localStorage.getItem('dukan_app_data');
                if (saved) {
                    this.state = JSON.parse(saved);
                    this.showMain();
                } else {
                    document.getElementById('screen-setup').classList.remove('hidden-screen');
                }
            },

            save() {
                localStorage.setItem('dukan_app_data', JSON.stringify(this.state));
            },

            createPlan() {
                const s = parseFloat(document.getElementById('setup-start-w').value);
                const t = parseFloat(document.getElementById('setup-target-w').value);
                if (!s || !t || s <= t) return;

                const diff = s - t;
                this.state.plan = {
                    startW: s,
                    targetW: t,
                    startDate: Date.now(),
                    attackDays: diff > 10 ? 5 : 3,
                    cruiseDays: Math.round(diff * 7)
                };
                this.state.logs = [{ d: Date.now(), w: s }];
                this.save();
                this.showMain();
            },

            showMain() {
                document.getElementById('screen-setup').classList.add('hidden-screen');
                document.getElementById('main-ui').classList.remove('hidden-screen');
                this.renderAll();
            },

            setScreen(name) {
                const screens = ['dash', 'foods', 'settings'];
                screens.forEach(s => {
                    document.getElementById(`screen-${s}`).classList.toggle('hidden-screen', s !== name);
                });
                
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('tab-active', btn.dataset.screen === name);
                    btn.classList.toggle('text-gray-300', btn.dataset.screen !== name);
                });

                const titles = { dash: 'Обзор', foods: 'Продукты', settings: 'Профиль' };
                document.getElementById('header-title').innerText = titles[name];
                
                if (name === 'dash') this.initChart();
                if (name === 'foods') this.renderFoods();
                if (name === 'settings') this.renderSettings();
            },

            promptWeight() {
                const val = prompt("Введите вес сегодня (кг):");
                if (val && !isNaN(val)) {
                    this.state.logs.push({ d: Date.now(), w: parseFloat(val) });
                    this.save();
                    this.renderAll();
                }
            },

            addWater() {
                this.state.water = (this.state.water + 1) % 9;
                this.save();
                this.renderWater();
            },

            renderWater() {
                const container = document.getElementById('water-dots');
                container.innerHTML = '';
                for (let i = 0; i < 8; i++) {
                    const dot = document.createElement('div');
                    dot.className = `w-1.5 h-6 rounded-full transition-all ${i < this.state.water ? 'bg-blue-400 h-8' : 'bg-gray-100'}`;
                    container.appendChild(dot);
                }
            },

            renderAll() {
                const lastLog = this.state.logs[this.state.logs.length - 1];
                document.getElementById('dash-current-w').innerText = lastLog.w;
                document.getElementById('dash-lost-w').innerText = (this.state.plan.startW - lastLog.w).toFixed(1);
                
                const day = Math.floor((Date.now() - this.state.plan.startDate) / 86400000) + 1;
                document.getElementById('header-day').innerText = `День ${day}`;
                
                this.renderWater();
                this.initChart();
            },

            initChart() {
                const ctx = document.getElementById('weightChart').getContext('2d');
                if (this.chart) this.chart.destroy();
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: this.state.logs.map(l => new Date(l.d).toLocaleDateString()),
                        datasets: [{
                            data: this.state.logs.map(l => l.w),
                            borderColor: '#10b981',
                            borderWidth: 4,
                            tension: 0.4,
                            pointRadius: 0,
                            fill: true,
                            backgroundColor: 'rgba(16, 185, 129, 0.05)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { 
                            x: { display: false },
                            y: { grid: { display: false }, border: { display: false } }
                        }
                    }
                });
            },

            renderFoods() {
                this.filterFoods('');
            },

            filterFoods(query) {
                const list = document.getElementById('food-list');
                const filtered = FOODS.filter(f => f.n.toLowerCase().includes(query.toLowerCase()));
                list.innerHTML = filtered.map(f => `
                    <div class="p-5 flex justify-between items-center">
                        <div>
                            <p class="font-extrabold text-slate-800">${f.n}</p>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">${f.cat}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${f.p === 'A' ? 'bg-red-50 text-red-500' : 'bg-blue-50 text-blue-500'}">
                            ${f.p === 'A' ? 'Атака' : 'Круиз'}
                        </span>
                    </div>
                `).join('');
            },

            renderSettings() {
                const p = this.state.plan;
                const container = document.getElementById('plan-details');
                container.innerHTML = `
                    <div class="flex justify-between border-b border-gray-50 pb-3">
                        <span class="text-gray-500 font-medium">Старт</span>
                        <span class="font-bold">${p.startW} кг</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-50 pb-3">
                        <span class="text-gray-500 font-medium">Атака</span>
                        <span class="font-bold">${p.attackDays} дн.</span>
                    </div>
                    <div class="flex justify-between border-b border-gray-50 pb-3">
                        <span class="text-gray-500 font-medium">Круиз</span>
                        <span class="font-bold">~${p.cruiseDays} дн.</span>
                    </div>
                `;
            },

            reset() {
                if (confirm("Удалить все данные?")) {
                    localStorage.removeItem('dukan_app_data');
                    location.reload();
                }
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
